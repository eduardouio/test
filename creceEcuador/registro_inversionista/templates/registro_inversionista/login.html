{% extends 'registro_inversionista/base.html' %}
{% load static %}

{% block head_css_agregado %}
            <link href="{% static 'registro_inversionista/login.css' %}" rel="stylesheet" type="text/css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        {% endblock head_css_agregado %}
{% block content %}
  <main id="main-id">
    <div class="container">
            <!--Formulario para Login-->
            <div class="row">


                    <div>
                      Username
                      <input type="text" name="" id="id_username">
                      
                    </div>
                    <div>
                      Password
                      <input type="password" name="" id="id_password">
                    </div>
                    <div>

                      <button onclick="login()"><strong>Ingresar</strong></button>

                    </div>


            </div>

            <!--Tipos de ingreso-->
            <div class="row">
                <div class="tipos-ingresos">
                  <div>
                    <a href="#"><img src="{% static 'registro_inversionista/assets/facebook-ingreso.png' %}"></a>
                    <a href="#"><img src="{% static 'registro_inversionista/assets/google-ingreso.png' %}"></a>
                    <a href="#"><img src="{% static 'registro_inversionista/assets/twitter-ingreso.png' %}"></a>
                  </div>
                </div>
            </div>


    </div>

  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script type="text/javascript" src="{% static 'registro_inversionista/scripts.js' %}" ></script>
{% endblock content %}
